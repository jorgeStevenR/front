<h2>Lista de Personas</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <td>{{ persona.id }}</td>
      <td>{{ persona.nombre }}</td>
      <td>{{ persona.email }}</td>
      <td>
        <button (click)="eliminarPersona(persona.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
